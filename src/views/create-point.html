<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar um ponto de coleta</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sytles/main.css">
    <link rel="stylesheet" href="sytles/create-point.css">
    <link rel="stylesheet" href="sytles/responsive.css">
</head>

<body>
    <div id="page-create-point">
        <header>
            <img src="assets/assets/icones/logo.svg" alt="logomarca">
            <a href="/">
                <span> </span> Voltar para home
            </a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>

                </div>
                <div class="fieldGroup">
                    <div class="field">
                        <label for="address">Endereco</label><input type="text" name="address" required>
                    </div>

                    <div class="field">
                        <label for="">Numero/Complemento</label><input type="text" name="" required>
                    </div>
                </div>

                <div class="fieldGroup">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            /home/azm/Documents/NLW/nlwProject <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="state">Cidade</label>
                        <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="itens-grid">
                    <li data-id="1">
                        <img src="assets/assets/icones/lampadas.svg" alt="lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="assets/assets/icones/baterias.svg" alt="pilhas e baterias">
                        <span>Pilhas e baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="assets/assets/icones/papeis-papelao.svg" alt="papéis e papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="assets/assets/icones/eletronicos.svg" alt="resíduos eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="assets/assets/icones/organicos.svg" alt="resíduos orgânicos">
                        <span>Resíduos orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="assets/assets/icones/oleo.svg" alt="óleo de cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>

                </div>
                <input type="hidden" name="items">
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="js/create-point.js"></script>
</body>

</html>
